



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="product">
        <div class="product">
            <div class="product-images">
                <a href="{{product.image1.url}}" data-lightbox="product-gallery">
                    <img class="main-image" src="{{product.image1.url}}" alt="Bag Image">
                </a>
                <div class="image-thumbnails">
                    <a href="{{product.image2.url}}" data-lightbox="product-gallery">
                        <img src="{{product.image2.url}}" alt="Thumbnail 1">
                    </a>
                    <a href="{{product.image3.url}}" data-lightbox="product-gallery">
                        <img src="{{product.image3.url}}" alt="Thumbnail 2">
                    </a>
                </div>
            </div>
        </div>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox.min.js"></script>
                
        <div class="product-info">
            <h1 class="product-title">{{product.product_name}}</h1>
            <p class="product-price">₹ {{product.current_price}}</p>
            <p class="product-rating">Rating: <span class="stars">★★★★★</span></p>
            <p class="product-description">{{product.about_product}}</p>
            <p class="product-capacity">Capacity:{{product.capacity}}</p>
            <p class="product-color">Color: {{product.color}}</p>
            <p class="product-material">Material: {{product.material}}</p>
            <div class="action-buttons">
                <button class="add-to-cart">Add to Cart</button>
                <button class="wishlist-button">Add to Wishlist</button>
                <button class="buy-now-button">Buy Now</button>
            </div>
            
        </div>
        
    </div>
   
    <div class="action-buttons">
        <a href="/myauth/home/"> <!-- Add your desired URL in the href attribute -->
            <button class="add-to-cart">Back</button>
        </a>
    </div>
    
</body>
</html>




<style>

    font-family: Arial, sans-serif;

}

}

}

}

}

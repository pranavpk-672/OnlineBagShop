<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colorful Template</title>
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Define primary colors */
        :root {
            --primary-color: #FF5733;
            --secondary-color: #3498DB;
        }

        /* Body styles */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
        }

        /* Header styles */
        header {
            background-color: var(--primary-color);
            color: white;
        }

        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            list-style-type: none;
        }

        .nav-links li {
            display: inline;
            margin-right: 20px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
        }

        .logout {
            margin-left: auto;
        }

        .logout a {
            text-decoration: none;
            color: white;
            background-color: var(--secondary-color);
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .logout a:hover {
            background-color: #2980B9;
        }

        /* Main content styles */
        .content {
            padding: 20px;
            text-align: center;
        }

        .hero {
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .cta-button {
            background-color: var(--secondary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #2980B9;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="container">
                <h1 class="logo">Your Logo</h1>
                <ul class="nav-links">
                    <li><a href="\">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Services</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
                <div class="logout">
                    <a href="/myauth/logout/">Logout</a>
                </div>
            </div>
        </nav>
    </header>
    <main class="content">
        <section class="hero">
            <h2>Welcome to Our Colorful Template</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <button class="cta-button">Learn More</button>
        </section>
    </main>
</body>
</html>
